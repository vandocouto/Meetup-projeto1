#
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
 name: projeto1ST
spec:
 replicas: 3
 selector:
  matchLabels:
   app: projeto1ST
 template:
  metadata:
   labels:
    app: projeto1ST
  spec:
   containers:
   - name: projeto1ST
     image: registry.churrops.com/projeto1:{{ version }}
     command: ["./start.sh"]
     ports:
     - containerPort: 80
   imagePullSecrets:
   - name: regsecret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: projeto1ST
  name: projeto1ST
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: projeto1ST
  sessionAffinity: None
  type: LoadBalancer
